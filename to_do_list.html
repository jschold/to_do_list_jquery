<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>To Do List</title>
    </head>
    <body>
        <div class="container">
            <h1>To Do List</h1>

            <div class="row">
                    <form id="new-task">
                        <div class="form-group">
                            <label for="new-task">Add a task:</label>
                            <input type="text" class="form-control" id="new-task" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Add</button>
                    </form>

                    <div class="col-md-6">
                        <h3>Your To Do Tasks:</h3>
                        <ul id="tasks">
                        </ul>
                    </div>

                    <div class="col-md-6">
                        <h3>Your Completed Tasks:</h3>
                        <ul id="completed">
                        </ul>
                    </div>

                <!-- <div class="col-md-6">
                    <div id="show-completed">
                        <h4></h4>

                        <p><span class="completed"></span></p>

                    </div>
                </div> -->
            </div>
        </div>
    </body>
